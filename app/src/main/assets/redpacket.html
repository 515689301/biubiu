<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style_common.css" type="text/css">
    <link rel="stylesheet" href="css/style_redpacket.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <title>领取红包</title>
</head>

<body>

<header class="positionheader">
</header>

<div id="red_packet_container">

    <div id="red_packet">

        <div id="delete_contaier" onclick="closeRedPacket()">
            <img id="delete_img" src="img/icon_delete.png">
        </div>
        <div id="open_packet_container" onclick="openPacket()">
        </div>
    </div>

</div>


<script>

        $(document).ready(
            //初始化
            function init() {
                var deviceWidth = document.documentElement.clientWidth;
                if (deviceWidth > 540) deviceWidth = 400;  //如果设备的宽>540 说明可能是 pad 或者pc 给一个固定的值,防止布局显示过大
                document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px'  //这里使用网易适配方案  7.5 为 设计稿的横向分辨率/100

            }
        );

        // 关闭红包
        function closeRedPacket() {
            window.location.href = "challengeList.html";
        }

        //   打开红包
        function openPacket() {
            window.location.href = "receiveRedpacket.html";
        }

    </script>

</body>





</html>
