<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

<header class="normalheader">
    <div id="header_back"></div>
    <div id="header_title">善驾红包</div>

<div id="receive_redpacket_container">

    <img id="logo" src="img/icon_logo.png">

    <p class="normalText">善驾</p>

    <p class="normalText" id="wishes">恭喜发财!大吉大利!</p>

    <p class="normalText" id="sum"> <strong id="money">8.88</strong> 元</p>

    <p class="normalText">领取成功</p>

</div>


<div id="expand_content">

    <!-- <div id="expand_redpacket_container">

        <div id="expand_redpacket_inner">

            <strong id="expand_des">恭喜获得红包膨胀机会!</strong>

            <button class='share' onclick="shareLink()">分享链接,开始膨胀</button>

</div>


<div id="footer">

</div>


<script>

        $(document).ready(
            //初始化
            function init() {
                //这里使用网易适配方案 7.5 为 设计稿的横向分辨率/100
                document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px'

                var isExpand = true;
                if (isExpand) {
                    createExpandContent();
                }

            }
        );

        function createExpandContent() {
            var str = '';
            str += '<div id="expand_redpacket_container"><div id="expand_redpacket_inner"><strong id="expand_des">恭喜获得红包膨胀机会!</strong>';
            str += '<button class="share" onclick="shareLink()">分享链接,开始膨胀</button>';
            str += '<p class="normalText" id="text_rule" onclick="showRule() ">活动规则</p> </div></div>';
            $("#expand_content").append(str);
        }

        //分享链接
        function shareLink() {

        }

        //跳转活动规则
        function showRule() {
            window.location.href = "rule.html";

        }

        //跳转现金红包
        function showRecord() {
            window.location.href = "redpacketRecord.html";
        }

        window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", function () {
            if (window.orientation === 180 || window.orientation === 0) {
                location.reload(false)
            }
            if (window.orientation === 90 || window.orientation === -90) {
                location.reload(false)
            }
        }, false);

    </script>


</body>




</html>
