        function getData() {
            var arrData = new Array();
            var i = 0;
            while(i<10){
                var dic = {
                    type:i%2==0?"膨胀红包":"普通红包",
                    money:i,
                    from:i%2==0?"微信好友":"支付宝好友",
                    state:i%2,
                    time:"2019-12-21 12:01:01",
                }
                arrData.push(dic);
                i++;
            }
            var arrState = ["已领取","未领取"];
            var  allMoney = 0;
            var str = '';
            for (var index = 0; index < arrData.length; index++) {
                var dic = arrData[index];
                str += '<dt class="item_container"><div class="item_inner">';
                str += '<strong id="type">' + dic["type"] + '</strong>';
                str += '<strong id="item_money">' + dic["money"] + "元" + '</strong>';
                str += '</div><div class="item_inner"><p class="smallText" class="lightgrey">来自' +  dic["from"]  + dic["time"] + '</p>';
                str += '<p class="smallText" class="lightgrey">' + arrState[dic["state"]] + '</p></div></dt>';
                allMoney +=  dic["money"];
            }
            var head = '';
            head += '<img src="' + "img/icon_logo.png" + '" class="round_icon" alt="">';
            head += '<p class="smallText">收到' + arrData.length + '个红包,共</p>';
            head += '<p class="smallText" id="sum"> <strong id="money">' + allMoney+""+ '</strong> 元</p>';
            $("#content").append(head);


            $("#list").append(str);
        }
